<!--Navbar-->
    <mdb-navbar SideClass="navbar navbar-expand-md navbar-dark unique-color-dark sticky-top" [ngClass]='appendClass()'>
        <mdb-navbar-brand class="col-2">
          <a class="navbar-brand">
              <img src="assets/images/nl_logo.png" height="50" alt="">
          </a>
        </mdb-navbar-brand>
        <!-- Collapsible content -->
        <links>
            <!-- Links -->
            <ul class="navbar-nav mx-auto text-center">
                <li class="nav-item text-center ml-3 mr-3 mt-2 mb-2" (click)="selectMenu('home')" [ngClass]="{'active': selected === 'home'}">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/home">About<span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item text-center ml-3 mr-3 mt-2 mb-2 dropdown mega-dropdown" mdbDropdown 
                    (click)="selectMenu('skills')" [ngClass]="{'active': (selected === 'skills' && selectedSub != '')}">
                    <a mdbDropdownToggle class="nav-link dropdown-toggle no-caret" aria-haspopup="true"
                      aria-expanded="false">What I Do</a>
                    <div class="dropdown-menu mega-menu v-2 row z-depth-1 blue-grey lighten-4">
                      <div class="row w-100">
                        <div class="sub-menu text-left w-100">
                          <ul class="list-unstyled">
                            <li (click)="selectSubMenu('projects')" [ngClass]="{'active': selectedSub === 'projects'}">
                              <a class="menu-item pl-0 pr-0 pt-0 pb-0" href="">
                                <a class="nav-link waves-light font-weight-bolder" mdbWavesEffect routerLink="/skills/projects">Projects</a>
                              </a>
                            </li>
                            <li (click)="selectSubMenu('interests')" [ngClass]="{'active': selectedSub === 'interests'}">
                              <a class="menu-item pl-0 pr-0 pt-0 pb-0" href="">
                                <a class="nav-link waves-light font-weight-bolder" mdbWavesEffect routerLink="/skills/interests">Interests</a>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li class="nav-item text-center ml-3 mr-3 mt-2 mb-2" (click)="selectMenu('contact')" [ngClass]="{'active': selected === 'contact'}">
                    <a class="nav-link waves-light" mdbWavesEffect routerLink="/contact">Contact</a>
                </li>
            </ul>
            <!-- Links -->
        </links>

        <button pButton type="button" *ngIf="!darkMode" (click)="switchTheme()" icon="fas fa-cloud-moon" iconPos="top" class="p-element p-ripple p-button-rounded p-button-secondary p-button p-component p-button-icon-only p-button-outlined p-button-lg"></button>
