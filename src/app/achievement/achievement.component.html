<div class="honors">
    <div class="row justify-content-center">
        <div class="col-md-6 col-10 pt-5 pb-3 pl-3 pr-3" *ngFor="let achievement of achievementList">
            <mat-card class="bg-trans">
                <!-- <mat-card-title>
                <div class="card-overlay shadow"> 
                    <span class="card-overlay-top">
                        <p class="card-overlay text">{{achievement.position}}</p>
                    </span>
                </div>
            </mat-card-title> -->
                <!-- <img class="pt-10 pl-2 pr-2" mat-card-image src=""> -->
                <div class="row">
                    <div class="d-flex center col-4">
                        <img class="medal-img" *ngIf="achievement.position_id == 3" src="assets/images/bronze_cup-01.png">
                        <img class="medal-img" *ngIf="achievement.position_id == 2" src="assets/images/silver_cup-01.png">
                        <img class="medal-img" *ngIf="achievement.position_id == 1" src="assets/images/gold_cup-01.png">
                    </div>
                    <div class="col bg-white">
                        <mat-card-title-group>
                            <mat-card-title>{{achievement.position}}</mat-card-title>
                            <mat-card-title>{{achievement.title}}</mat-card-title>
                            <mat-card-subtitle>{{achievement.time}}</mat-card-subtitle>
                        </mat-card-title-group>
                        <mat-card-content class="d-flex">
                            <img *ngFor="let comp of achievement.associatedLogo" class="logo-icon-small pr-3" src={{comp}}>
                        </mat-card-content>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
